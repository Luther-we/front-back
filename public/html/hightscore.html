<div class="contenu">
    <h5>Tous les scores</h5>
    <ul id="listeJeu" ></ul>
</div>

<script>
    writeDataHightscore = function (data) {
        data.forEach(element => {
            let puce = "<li class=\"bestScore\"><span>" + element.pseudoJ1 + "</span> vs <span>" + element.pseudoJ2 + "</span><br>  <span>" + element.scoreJ1 + "</span> / <span>" + element.scoreJ2 + "</span></li><br>"
            $('#listeJeu').append(puce)
        })
    }
</script>
